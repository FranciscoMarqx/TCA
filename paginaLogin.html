<!doctype html>
<html lang="br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/paginaLogin/layout.css">
    <link rel="stylesheet" href="css/img">
    <link rel="stylesheet" href="variaveis.css">
   
    
    <title>Tela de Cadastro</title>
    </head>
<body>
    <header class="cabecalhoPrincipal">
        <div class="logoPrincipal">
            
            <a href=".com"><img id="logo" src="css/img/Logo.png"></a>

            <a href="https://www.dicio.com.br/duvida/"><img id="duvida" src="css/img/duvida.png"></a>
        </div>
    </header>

    <section class="formularioPrincipal">

        <div>
            <h2>Login</h2>
        </div>

        <fieldset>
            <legend class="formularioLogin" for="email">Email:</legend>
            <div class="formulario_nome">
                <input type="text" class="formularioInput" placeholder="Digite aqui..."/>
            </div>
        </fieldset>

        <fieldset>
            <legend class="formularioLogin" for="senha">Data de nascimento:</legend>
            <div class="formulario_login">
                
                <input type="date" class="formularioInput" name="dataNascimento" placeholder="Digite aqui..." required>
                
            </div>
        </fieldset>

        <button class="botaoEntrar" >Entrar</button>
        </section>
</body>
