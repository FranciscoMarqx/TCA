        <div>
            <h2>Criando um usuário:</h2>

        <form name="cadastro" method="post" action="form.php">
            <legend class="formulario" for="Nome-Completo">Nome Completo:</legend>
            <div class="formulario_nome">
                <input type="text" class="formularioInput"\
                title="Digite seu nome Completo"
                 placeholder="Digite aqui..." required/>
            </div>
            
        
        
            <legend class="formulario" for="Email">Email:</legend>
            <div class="formulario_email">
                <input type="email" class="formularioInput"\ title="Digite seu Email"\
                 placeholder="Digite aqui..." required/>
                
            </div>
        

        
            <legend class="formulario" for="CPF">CPF:</legend>
            <div class="formulario_cpf">
                <input type="text" name="cpf" class="formularioInput" \
                        pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" placeholder="Digite aqui..."\
                        title="Digite um CPF no formato: xxx.xxx.xxx-xx"/>
                
            </div>

            <legend class="formulario" for="RG">RG:</legend>
            <div class="formulario_RG">
                <input type="text" class="formularioInput"\ pattern="\d{10}"\
                 title="Digite seu RG"
                placeholder="Digite aqui..."/>
            </div>
            

            
                <legend class="formulario" for="dataNascimento">Data de Nascimento:</legend>
                <div class="formulario_Data_Nascimento">
                    <input type="date" class="formularioInput" \ pattern="\d{2}/\d{2}/d{4}"
                    placeholder="Digite aqui..."/>
                </div>
