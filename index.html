<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/paginaFormulário/estilo.css">
    <link rel="stylesheet" href="css/img">

    <title>Tela de Cadastro</title>
  </head>
  <body>
      <header class="cabecalhoPrincipal">
          <div class="logoPrincipal">
            
                <img src="duvida">
        </div>
        <div class="logoDuvida">
                <img src="css/img/logo.png">
        </div>
    </header>

    <section class="formularioPrincipal">

        <div>
            <h2>Criando um usuário:</h2>
        </div>
        <fieldset>
            <legend class="formulario" for="Nome-Completo">Nome Completo:</legend>
            <div class="formulario_nome">
                <input type="text" class="formularioInput" placeholder="Digite aqui..."/>
            </div>
        </fieldset>
    
        <fieldset>
            <legend class="formulario" for="Email">Email:</legend>
            <div class="formulario_email">
                <input type="text" class="formularioInput" placeholder="Digite aqui..."/>
                
            </div>
        </fieldset>

        <fieldset>
            <legend class="formulario" for="CPF">CPF:</legend>
            <div class="formulario_cpf">
                <input type="text" class="formularioInput" placeholder="Digite aqui..."/>
                
            </div>
        </fieldset>

        <fieldset>
            <legend class="formulario" for="RG">RG:</legend>
            <div class="formulario_RG">
                <input type="text" class="formularioInput" placeholder="Digite aqui..."/>
            </div>
        </fieldset>    

            <fieldset>
                <legend class="formulario" for="dataNascimento">Data de Nascimento:</legend>
                <div class="formulario_Data_Nascimento">
                    <input type="text" class="formularioInput" placeholder="Digite aqui..."/>
                </div>
            </fieldset>    
   
        <fieldset>
            <legend class="formulario" for="Senha">Senha:</legend>
            <div class="formulario_senha">
                <input type="text" class="formularioInput" placeholder="Digite aqui..."/>
            </div>
        </fieldset>

        <fieldset>
            <legend class="formulario" for="senhaNovamente">Repita a senha:</legend>
            <div class="formulario_senha_novamente">
                <input type="text" class="formularioInput" placeholder="Digite aqui..."/>
            </div>
        </fieldset>
</section>
  </body>
</html>
